<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPS Tracker</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9; /* Light green background */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      color: #2e7d32; /* Dark green */
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    #start-button {
      display: inline-block;
      width: 100%;
      max-width: 300px;
      padding: 15px 20px;
      font-size: 1.5rem;
      color: #fff;
      background: #4caf50; /* Green */
      border: none;
      border-radius: 50px; /* Curved edges */
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #start-button:hover {
      background: #388e3c; /* Darker green on hover */
      transform: scale(1.05); /* Slightly enlarge on hover */
    }

    #start-button:active {
      transform: scale(0.95); /* Slightly shrink on press */
    }

    .results {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }

    .results span {
      font-weight: bold;
      color: #2e7d32; /* Dark green */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CPS Tracker</h1>
    <p>Click the button as many times as you can in 10 seconds!</p>
    <button id="start-button" onclick="startTest()">Click Me!</button>
    <div class="results" id="results" style="display: none;">
      <p>Total Clicks: <span id="total-clicks"></span></p>
      <p>Clicks Per Second: <span id="cps"></span></p>
      <p>Clicks Per Minute: <span id="cpm"></span></p>
    </div>
  </div>

  <script>
    let clickCount = 0;
    let isRunning = false;

    function startTest() {
      if (isRunning) return; // Prevent multiple tests at the same time

      clickCount = 0;
      isRunning = true;

      const startButton = document.getElementById("start-button");
      const resultsDiv = document.getElementById("results");
      const totalClicksSpan = document.getElementById("total-clicks");
      const cpsSpan = document.getElementById("cps");
      const cpmSpan = document.getElementById("cpm");

      // Reset button text and results
      startButton.innerText = "Click Me!";
      resultsDiv.style.display = "none";

      // Add click event listener to the button
      const clickHandler = () => {
        clickCount++;
      };
      startButton.addEventListener("click", clickHandler);

      // Start the 10-second timer
      setTimeout(() => {
        isRunning = false;
        startButton.removeEventListener("click", clickHandler); // Remove click listener

        // Calculate results
        const clicksPerSecond = Math.round(clickCount / 10);
        const clicksPerMinute = clicksPerSecond * 60;

        // Display results
        totalClicksSpan.innerText = clickCount;
        cpsSpan.innerText = clicksPerSecond;
        cpmSpan.innerText = clicksPerMinute;
        resultsDiv.style.display = "block";

        // Update button text
        startButton.innerText = "Start Again";
      }, 10000); // 10 seconds
    }
  </script>
</body>

</html>
